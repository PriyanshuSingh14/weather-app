<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/843c670626.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather Web App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-box">
        <div class="search-bar">
          <input
            type="text"
            id="locationInput"
            class="location-search"
            placeholder="City name or ZIP code ..."
          />
          <button id="getWeatherButton" class="search-button">
            Get Weather
          </button>
        </div>

        <div class="details-container">
          <div class="left-details">
            <div class="icon">
              <i class="fa fa-tint fa-2x" aria-hidden="true"> </i>
              <h3><span style="margin-right: 10px">Humidity:</span></h3>
              <h2><span id="humidity"></span></h2>
            </div>

            <div class="icon">
              <i class="fa fa-wind fa-2x"></i>
              <h3><span style="margin-right: 10px">Wind Speed :</span></h3>
              <h2><span id="windSpeed"></span></h2>
            </div>

            <div class="icon">
              <i class="fa fa-compass fa-2x" aria-hidden="true"></i>

              <h2><span id="windDirection"></span></h2>
            </div>

            <div class="icon">
              <h3><span>Weather Description:</span></h3>
              <h3><span id="weatherDescription"></span></h3>
            </div>
            <div class="icon">
              <h4><span>Sunrise :</span></h4>
              <h3><span id="sunriseTimestamp"></span></h3>
            </div>
            <div class="icon">
              <h4><span>Sunset :</span></h4>
              <h3><span id="sunsetTimestamp"></span></h3>
            </div>
          </div>
          <div class="right-details">
            <h1><span id="displayArea" class="responsive-font"></span></h1>
            <i
              class="fa fa-thermometer-three-quarters fa-5x"
              aria-hidden="true"
            ></i>
            <h1><span id="temperature1"></span></h1>
            <h1><span id="temperature2"></span></h1>

            <div class="temperature-toggle">
              <select id="tempToggle">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../Javascript/script.js"></script>
  </body>
</html>
